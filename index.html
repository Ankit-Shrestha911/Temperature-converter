<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature~Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=KoHo&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Temperature Conveter</h1>
    <hr>
    <div class="main-container">
        <h2>Please enter the temperature you'd like to convert.</h2>
        <div class="inner-content">
            <form for="temperature" onsubmit="tempCalculator(); return false">

                <input type="number" name="temp" id="temp" onclick="show()" autofocus>
                <select id="selector" name="temp">
                    <option value="celsius">Celsius</option>
                    <option value="fahrenheit">Fahrenheit</option>
                </select>
                <br />
                <input type="submit" name="temp" id="submit"><br />
                <p id="result_Display"></p>
            </form>
        </div>
    </div>

    <footer><span id="copyright">&copy;Copyright 2021 Ankit Shrestha</span></footer>

    <script src="javaScript.js"></script>

</body>

</html>
